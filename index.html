<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment form</title>
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="wrapper">
    <div class="wrapper-header">
        <h1 class="wrapper-header-text">Choose payment method</h1>
        <a class="wrapper-header-close" href="#">&#10006;</a>
    </div>
    <form action="#" method="post" target="_self" name="pay">
        <div class="payment">
            <h2 class="payment-title">Payment method</h2>
            <div class="payment-content">
                <div class="payment-radio">
                    <input  id="radio_1" type="radio" value="1" name="radio" checked>
                    <label for="radio_1" >Credit card
                    </label>
                </div>
                <div class="payment-radio">
                    <input  id="radio_2" type="radio" value="2" name="radio">
                    <label for="radio_2">PayPal
                    </label>
                </div>
                <div class="payment-radio">
                    <input  id="radio_3" type="radio" value="3" name="radio">
                    <label for="radio_3">WebMoney
                    </label>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="crud-main">
                <label class="label-crud-main" for="card">Card number</label>
                <input class="input-crud-main" id="card" type="text" maxlength="19" name="card-number" required
                       pattern="[0-9]{4} [0-9]{4} [0-9]{4} [0-9]{4}"
                       placeholder="•••• •••• •••• ••••">
            </div><!-- Сдесь и дальше использую коменты как вариант решения отступа междк инлайновыми элементами,
                       ниже применил "white-space: nowrap;" как варианты борьбы с отступами
            --><div class="crud-main">
                <label class="label-crud-main" for="expiry-date">expiry date</label>
                <input class="input-crud-main" id="expiry-date" type="text" name="expiry-date" maxlength="5" required
                       placeholder="MM/YY" pattern="[0-9]{2}/[0-9]{2}">
            </div><!--
         --><div class="crud-main">
                <label class="label-crud-main" for="name-card">Name on card</label>
                <input class="input-crud-main" id="name-card" type="text" pattern="[Aa-Zz] [Aa-Zz]" required name="name"
                       placeholder="Enter your name on card">
            </div><!--
         --><div class="crud-main">
                <label class="label-crud-main" for="cvv">CVV</label>
                <input class="input-crud-main" id="cvv" type="password" required name="cvv" minlength="3" maxlength="3"
                       placeholder="***">
            </div>
        </div>
        <div class="content-button">
            <button class="reset button" type="reset">Cancel</button><!--
         --><button class="submit button" type="submit">Save</button>
        </div>
    </form>
</div>
</body>
</html>
